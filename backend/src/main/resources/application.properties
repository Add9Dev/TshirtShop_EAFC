spring.application.name=TshirtShop_EAFC

spring.datasource.url=jdbc:mysql://${TSHIRTDBHOST}:${TSHIRTDBPORT}/${TSHIRTDBNAME}?useSSL=false&serverTimezone=UTC
spring.datasource.username=${TSHIRTDBUSER}
spring.datasource.password=${TSHIRTDBPASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.flyway.baseline-on-migrate=true
spring.jpa.show-sql=true

spring.flyway.enabled=true